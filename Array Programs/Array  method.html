<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array methods</title>
</head>
<body>

    <h1>Array Methods</h1>

    <script>

        //Array with join method

var bike=["Yamaha","Platina","BMW","Activa"]
console.log(bike.join("*"))

//Array with pop method

var mobile=["Samsung","Oppo","vivo","Lava"]
console.log("Second Program output")
console.log(mobile)
console.log(mobile.pop())
console.log(mobile)

//Array method with Shift() Method
var It=["infosys","wipro","tecno","techmahindra"]
console.log("Third Program output")
console.log(It)
console.log(It.shift())
console.log(It)

//Array method with UnShift() Method
var sim=["Bsnl","Airtel","Jio","Relience"]
console.log("Forth Program output")
console.log(sim)
console.log(sim.unshift("Idea"))
console.log(sim)


    </script>
    
</body>
</html>
