<h1> Changing an array element of first element in car company</h1>

<p id="demo"></p>

<script>

var car=["Maruti","volvo", "BMW"," Thar "]
console.log("Program 1st output")
console.log(car);
console.log(car[0]);
console.log(car[1]);
console.log(car[2]);

console.log("Program 2nd output")

//To find the length of an array elements
var fruit=["Mango","Orange","Banana","Grapes","Papaya","Pine-apple"]
var length=fruit.length;
console.log(fruit)
console.log(fruit.length);
console.log("Program 3rd output")

//To Add a new Element in array using push() method

var Vegitables=["Lady-finger","onion","Red-chili","Green-chili","Tomato",]
Vegitables.push("Radish");
console.log(Vegitables)
console.log(Vegitables[0]);
console.log(Vegitables[1]);
console.log(Vegitables[2]);
console.log(Vegitables[3]);
console.log(Vegitables[4]);
console.log(Vegitables[5]);



</script>
