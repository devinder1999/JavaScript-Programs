
Enter Your Name :- <input id = "name">
Your Gender is = <input id = "gender">
Response Probability = <input id = "prob">
<button onclick="apicall()">Click Me</button> 




<script>


function apicall()
{


    // https://api.genderize.io/?name=sonam

    // Create a new XMLHttpRequest object
var xhr = new XMLHttpRequest();

// Prepare the request

var name = document.getElementById("name").value;
var url = 'https://api.genderize.io/?name='+name;
xhr.open('GET', url, true);     // when ever we call a API , we have to pass a method :- GET , POST , DELETE , PATCH 

// Set up a function to handle the response
xhr.onreadystatechange = function () {
  // Check if the request is complete
  if (xhr.readyState === XMLHttpRequest.DONE) {
    // Check if the request was successful
    if (xhr.status === 200) {
      // Parse the JSON response
      var response = JSON.parse(xhr.responseText);
      var gender = response.gender
      var probability = response.probability
      document.getElementById("gender").value = gender
      document.getElementById("prob").value = probability
    // console.log(xhr.responseText)
    // console.log(xhr.responseText.name)


    // console.log(response.name)
      
      // Do something with the response
      console.log(response);
    } else {
      // If the request failed, log the error
      console.error('Request failed with status:', xhr.status);
    }
  }
};

// Send the request
xhr.send();


}

</script>
