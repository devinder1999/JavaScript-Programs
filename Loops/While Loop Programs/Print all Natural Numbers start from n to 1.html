<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print all Natural Numbers from n to 1</title>
</head>
<body>
    
    <h1>
        Print all Natural Numbers from n to 1
     </h1>

     <input id="number">
     <button onclick="show()">Show Natural Numbers</button>

    
     <script>

function show()
{

    var num = (document.getElementById("number").value)
    var num = 30;
    while(num>=0)
    {

        document.write(num + "<br>")
        num--
    }

}

     </script>

</body>
</html>
