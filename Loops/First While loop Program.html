<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop Programs</title>
</head>
<body>

    <h1>print 0 to 20  ----> <br>

        print 30 to 0  <----- <br>

        Print Table of 2 in 1 to 10 numbers <br>

        Print any Table btw 0 to 20(1 to 10 order)
        </h1>

        Enter Any Number(Range between 1 to 20 Numbers):-<input id="num"></input>

        <button onclick="display1()">Print 0 to 20 Numbers</button><br>


        <button onclick="display2()">Print 30 to 0 Numbers</button> <br>

        Print Table of 2 in 1 to 10 numbers <br>

        Enter Any Number(Range between 1 to 20 Numbers):-<input id="num1"></input>

        <button onclick="display3()">Print Table of 2 in (1 to 10 Numbers order)</button> <br>
        
        <button onclick="showtable()">Print any Table btw 0 to 20(1 to 10 order)</button><br>
        

        <script>

function display1()
{
    
    var num = parseInt(document.getElementById("num").value)

    while(num<=20)
    {

        alert(num);
        num++

    }

}

function display2()
{

    var num = (document.getElementById("num").value)
    var num = 30;
    while(num>=0)
    {

        console.log(num + "<br>")
        num--
    }

}



function display3()
{

    var num = (document.getElementById("num1").value);
    var a = 1;

    while(a<=10)
    {
                
        console.log(num*a+"<br>")
        a++
    }

}

function showtable()
{

    var num = parseInt(document.getElementById("num").value)
    var a = 1;

    while(a<=10)
    {
                
        console.log(num*a+"<br>")
        a++
    }    

}

</script>
    
</body>
</html>
