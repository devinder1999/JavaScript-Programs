<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print all Prime number 50 to 1 number</title>
</head>
<body>

    <h1>
        Print all Natural Numbers from 50 to 1
     </h1>

     <input id="number">
     <button onclick="natural()">Show Natural Numbers</button>

    
     <script>

function natural()
{

    var num = (document.getElementById("number").value)

    for( num=50; num>0; num--)
    {

        document.write(num + "<br>")
    }

}

     </script>
    
</body>
</html>
