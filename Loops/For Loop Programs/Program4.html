<body>

    Example: Iteration statement is optional
In the for loop, the third statement is also optional and is used to increment the iterative variable.
 The alternative solution is that we can update the iterative variable inside the loop body

   <h3>Output</h3> 
   
   <p id = "output"> </p>
    <script>
        let output = document.getElementById("output");
        let str = "Davinder-Singh";
        var p = 0;
        for (; ;) {
            if (p >= str.length) {
                break;
            }
            output.innerHTML += "str[" + p + "]  -> " + str[p] + "<br/>";
            p++;
        }
    </script>
</body>
</html>
