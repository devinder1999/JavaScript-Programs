<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Numbers btw 1 to 50 with while loop</title>
</head>
<body>
    
    <h1>
        Odd Numbers btw 1 to 50 with while loop
    </h1>
    
    <input id="number">
     <button onclick="show()">Show Natural Numbers</button>

    
     <script>

function show()
{

    var num = parseInt(document.getElementById("number").value)
    var n=50;

    while(num<=n)
    {

        if(num%2!==0)
        {
            document.write(num + "<br>");
        }
        
        num++
    }

}

     </script>

</body>
</html>
