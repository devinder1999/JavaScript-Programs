<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Product of digit of a number</title>
</head>
<body>
    

    <script>

        var num = 123456;
        var product = 1;
        
        while(num>0)
        {
        
            product *= num%10;
            num=(num-(num%10))/10

        }
        console.log(product)
        
        </script>

</body>
</html>
