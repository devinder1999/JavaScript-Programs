<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Days of Week </title>
</head>
<body>

    <h1>Program:-(11) Display Days of Week with Enter Values between 1 to 7</h1>

    Enter Any Number value:-<input id="num"><br>

    Show Output :-<h3 id="result"></h3>
    <button onclick="week()">Print Day</button><br>

    <script>

    function week()
{
    var a = parseInt(document.getElementById("num").value);

    if(a==1)
    {
        document.getElementById("result").innerHTML= " Sunday "
    };

    if(a==2)
    {
        document.getElementById("result").innerHTML= " Monday "
    };

    if(a==3)
    {
        document.getElementById("result").innerHTML= " Tuesday "
    };

    if(a==4)
    {
        document.getElementById("result").innerHTML= " Wednesday "
    };

    if(a==5)
    {
        document.getElementById("result").innerHTML= " Thrusday "
    };

    if(a==6)
    {
        document.getElementById("result").innerHTML= " Friday "
    };

    if(a==7)
    {
        document.getElementById("result").innerHTML= " Saturday "
    }

    else{
        alert("There are 7 Days in Week so Why You Try this ")
    }
   
}

</script>
</body>
</html>
